buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

apply plugin: 'com.android.library'
//apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion Integer.parseInt(SDK_COMPILE)
    buildToolsVersion SDK_BUILD

    //useLibrary('org.apache.http.legacy')
    defaultConfig {
        minSdkVersion Integer.parseInt(SDK_MIN)
        targetSdkVersion Integer.parseInt(SDK_TARGET)
        versionCode 1
        versionName "1.0"
//        manifestPlaceholders = [
//                applicationID : '',
//                BDAPPID : '',
//                BDAPPKEY : ''
//        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

ext {
    artifactId = "musdk"
    groupId = 'cn.ieclipse.af'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-core-utils:25.3.1"
}

// ./gradlew clean library:build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = 'jamling'
    groupId = 'cn.ieclipse.af'
    artifactId = 'musdk'
    publishVersion = '0.0.1'
    desc = 'An Android market update sdk'
    website = 'https://github.com/Jamling/af-pay'
    bintrayUser = 'jamling'
    bintrayKey = ''
    dryRun = true
}